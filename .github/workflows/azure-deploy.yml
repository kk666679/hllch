name: Azure Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
        
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Container Apps
      uses: azure/CLI@v1
      with:
        azcliversion: 2.40.0
        inlineScript: |
          az containerapp up             --name hllch-api             --resource-group ${{ vars.AZURE_RG }}             --location eastus             --environment ${{ vars.CONTAINERAPPS_ENV }}             --source ./src/Api
